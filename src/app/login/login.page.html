<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="ion-text-center" [formGroup]="loginForm" (ngSubmit)="login($event)">
    <h4>Inicio de sesión</h4>
    <ion-item>
      <ion-input
        formControlName="email"
        type="email"
        aria-placeholder="email"
        placeholder="Email"
        required
      ></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="emailField.errors &&  emailField.dirty">
      <ion-label *ngIf="emailField.hasError('email')">
        El email es inválido, intente otra vez</ion-label
      >
      <ion-label *ngIf="emailField.hasError('required')">
        El email es requerido</ion-label
      >
    </ion-chip>

    <ion-item>
      <ion-input
        formControlName="password"
        type="password"
        aria-placeholder="contraseña"
        minlength="6"
        placeholder="Contraseña"
      ></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="passField.errors &&  passField.dirty">
      <ion-label *ngIf="passField.hasError('minlength')">
        La contraseña necesita un número mínimo de 6 caracteres</ion-label
      >
      <ion-label *ngIf="emailField.hasError('required')">
        La contraseña es requerida</ion-label
      >
    </ion-chip>

    <ion-button type="submit" expand="block">Ingresar</ion-button>
    <p>¿No estás registrado? <a routerLink="/register"> Regístrate</a></p>
    <p>¿Olvidaste tu contraseña? <a routerLink="/recover"> Recuperar</a></p>
  </form>
</ion-content>
